<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded px-8 py-6 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
      Welcome to SecureMail
    </h2>

    <p class="text-sm text-gray-600 mb-6 text-center">
      Sign in securely with your GitHub account.
    </p>

    <button
      (click)="login()"
      class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded flex items-center justify-center gap-2"
    >
      Login with GitHub
    </button>
  </div>
</div>
